<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- Priority:
 ! 1. The generic family OR specific family
 ! 2. The emoji font family (defined in 60-generic.conf)
 ! 3. All the rest
 !-->

    <alias binding="weak">
        <family>sans-serif</family>
        <prefer>
            <family>emoji</family>
        </prefer>
    </alias>

    <alias binding="weak">
        <family>serif</family>
        <prefer>
            <family>emoji</family>
        </prefer>
    </alias>
   <match target="font">
    <edit name="antialias" mode="assign">
      <bool>false</bool>
    </edit>
  </match>
   <match target="pattern">
    <edit name="antialias" mode="append"><bool>false</bool></edit>
  </match>

</fontconfig>
